        .slideshow-container {
            position: relative;
            width: 100%;
            max-width: 452.88px;
            height: auto;
            aspect-ratio: 452.88 / 340;
            overflow: hidden;
            border: 2px solid #ddd;
            border-radius: 8px;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 100%;
            height: 100%;
        }

        .slide {
            position: relative;
            min-width: 100%;
            box-sizing: border-box;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            border-radius: 0 3px 3px 0;
            user-select: none;
            background-color: rgba(0,0,0,0.5);
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }

        .file-input {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .edit-button {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            padding: 4px 8px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;

</head>

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.querySelectorAll('.slide');
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.transform = `translateX(${-slideIndex * 100}%)`;
            }
        }

        function plusSlides(n) {
            let slides = document.querySelectorAll('.slide');
            slideIndex = (slideIndex + n + slides.length) % slides.length;
            showSlides();
        }

        function loadImages() {
            document.querySelectorAll('.slide').forEach((slide, index) => {
                const img = slide.querySelector('img');
                const storedImage = localStorage.getItem(`image${index}`);
                if (storedImage) {
                    img.src = storedImage;
                }
            });
        }

        function saveImage(index, dataUrl) {
            localStorage.setItem(`image${index}`, dataUrl);
        }

        function deleteImage(index) {
            localStorage.removeItem(`image${index}`);
            document.querySelectorAll('.slide')[index].querySelector('img').src = '';
        }

        document.querySelectorAll('.file-input').forEach((input) => {
            input.addEventListener('change', function(event) {
                const file = event.target.files[0];
                const slideIndex = event.target.getAttribute('data-slide');
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const img = document.querySelectorAll('.slide')[slideIndex].querySelector('img');
                        img.src = e.target.result;
                        saveImage(slideIndex, e.target.result);
                    };
                    reader.readAsDataURL(file);
                }
            });
        });

        document.querySelectorAll('.edit-button').forEach((button) => {
            button.addEventListener('click', function() {
                const slideIndex = this.getAttribute('data-slide');
                const input = document.querySelectorAll('.slide')[slideIndex].querySelector('.file-input');
                input.click();
            });
        });

        loadImages();
    </script>
